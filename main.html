<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="item first-slide">
                    <div class="d-block w-100 bg-primary text-center text-white" style="height: 300px; line-height: 300px;">
                        First Slide
                    </div>
                </div>
                <div class="item second-slide">
                    <div class="d-block w-100 bg-success text-center text-white" style="height: 300px; line-height: 300px;">
                        Second Slide
                    </div>
                </div>
                <div class="item third-slide active">
                    <div class="d-block w-100 bg-warning text-center text-white" style="height: 300px; line-height: 300px;">
                        Third Slide
                    </div>
                </div>
                <div class="item fourth-slide">
                    <div class="d-block w-100 bg-danger text-center text-white" style="height: 300px; line-height: 300px;">
                        Fourth Slide
                    </div>
                </div>
                <div class="item fifth-slide">
                    <div class="d-block w-100 bg-info text-center text-white" style="height: 300px; line-height: 300px;">
                        Fifth Slide
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
